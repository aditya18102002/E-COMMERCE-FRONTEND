    <!-- bootstrap LINK  -->

    <!-- INTERNAL CSS  -->
    <style>
        h3 {
            text-align: center;
        }

        #pht {
            height: 350px;
            width: 890px;
            padding-left: 20px;
            text-align: center;
            padding: 10px;
            /* margin-left: 10px; */

        }

        body {
            background-image: linear-gradient(rgba(128, 0, 0, 0), rgb(139, 133, 133));

        }

<body>
    <!-- HERE IS HEADER  -->
    <div id="header"></div>

    <div id="main">
        <div class="get">
            <h3>Contact Us</h3>
            <div class="container-fluid">
                <div class="row">
                    <!-- HERE COLUMES FOR LARGE MIDUME AND SMALL SIZE DEVICES  -->
                    <div class="col-lg-6 col-12 col-sm-12 mx-auto text-center">
                        <img src="../images/1698434361417.png" class="img-fluid" id="pht">
                    </div>

                    <div class=" col-lg-6 col-12 col-sm-12 mx-auto mt-2" id="cous">
                        <!-- THIS IS INPUT WITH TYPE TEXT  -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="inputbox" placeholder="YOUR NAME">
                        </div>

                        <!-- E MAIL INPUT WITH TYPE EMAIL  -->
                        <div class="mb-3">
                            <input type="email" class="form-control" id="inputbox" placeholder="YOUR EMAIL ID">
                        </div>
                        <!-- MEASSAGE INPUT WITH TYPE TEXTAREA  -->

                        <div class="mb-3">
                            <input type="textarea" class="form-control" id="inputbox" placeholder="TYPE YOUR MESSAGE">
                        </div>
                        <!-- HERE IS BUTTON TYPE SUBMIT  -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
    <!-- HERE IS FOOTER OF PAGE  -->
